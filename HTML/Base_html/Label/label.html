<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签补充</title>
</head>
<body>
    <!-- 点击文字做细节操作 -->
    <label for="name">
        姓名: <input id="name", type="text" name="user"> 
    </label>
    <label for="married">
        婚否：<input id="married" type="checkbox"/>        
    </label>
    <ul>
        <li>项目</li>
        <li>内容</li>
        <li>解决方案</li>
        <li>原因</li>
        <li>最终结果</li>
    </ul>
    <ol>
        <li>项目</li>
        <li>内容</li>
        <li>解决方案</li>
        <li>原因</li>
        <li>最终结果</li>
    </ol>
    <!-- 相当于标题 内容 -->
    <dl>
        <dt>管理项目</dt>
        <dd>内容</dd>
        <dd>解决方案</dd>
        <dd>原因</dd>
        <dd>最终结果</dd>
    </ol>
</body>
</html>
