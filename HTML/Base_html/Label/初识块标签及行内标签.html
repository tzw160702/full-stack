<!DOCTYPE html>  
<html>
<head>
    <meta charset="utf-8" /> 
    <title >块标签及行内标签</title>    
    <link rel="shortcut icon" type="image/x-icon" href="../Apple Alt.ico">
</head>
<body>
    <!-- 标签一般分为两种: 块级标签和行内标签(也称内联标签) -->
    <!-- 块级标签默认占整行 -->
    <div style="background-color: red;">块标签</div>  
    <!-- 内联标签默认只占对应字符长度 -->
    <span style="background-color: blue;">内联标签</span>
    
    <!-- 空格&nbsp; 大于&gt;  小于&lt;  换行<br /> -->
    <!-- 段落之间有间距 -->
    <p>段落标签</p>
    <p>tangzheng<br />wei</p>
    
    <!-- 原有页面跳转 -->
    <a href="http://www.baidu.com">百度</a>
    <!-- 加属性 target='_blank' 新打开一个页面  -->
    <a href="http://www.baidu.com" target="_blank">百度</a>

    <!-- 标签之间建立关联 -->
    <!-- 寻找页面中id对应的标签，点击后会跳到对应标签位置 -->
    <a href="#python1">python 装饰器学习</a>
    <div id="python" style="height: 500px;">Golang 开发</div>
    <div id="python1" style="height: 500px;">python装饰器</div>

    <!-- 标题标签只有 H1 ~ H6  默认递减方式-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <!-- 标签可以自定制 -->
    <h6 style="font-size: 30px;">六级标题</h6>
    
</body>
</html>
