<!DOCTYPE html>  
<!-- DOCTYPE 告诉浏览器用什么样的html或xhtml规范来解析html文档 -->
<html>
<head>
    <!-- 告诉浏览器的编码 相当于python中的编码 -->
    <!-- 自闭和标签 标签后边加个 / -->
    <!-- meta 标签的作用 {跳转、页面缓存刷新、关键字}-->
    <meta charset="utf-8" /> 
    <!-- 页面3秒自动刷新并跳转到百度页面  -->
    <meta http-equiv="Refresh" Content="10; url=http://www.baidu.com" />   
    <!-- 写title可以增加百度搜索的热度  -->
    <!-- 闭和标签 -->
    <title >结构初识</title>    
    <link rel="shortcut icon" type="image/x-icon" href="../Apple Alt.ico">
</head>
<body>
    <!-- h1是标签 -->
    <!-- 标签的属性  name="标签的属性"-->
    <h1 name="标签的属性">一级标题</h1>
    <p>段落。</p>
    <img src="../images/20220424.png" />
    
</body>
</html>
