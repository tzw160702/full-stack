<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 属性使用</title>
    <style>
        #first{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 100px;
            /* z-index 属性只支持定位属性元素,数值越大表示堆叠顺序越高 */
            z-index: 1;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: rgb(119, 126, 126);
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div id="first"></div>
    <div id="two"></div>
</body>
</html>
