<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>
<body>
    <div style="width: 500px; height: 500px; border: 1px solid green;">
        <div style="width: 30%; background-color: antiquewhite; float: left;">上</div>
        <div style="width: 30%; background-color: blue; float: right;">下</div>
        <!-- clear:both 在css里是清除左右两边浮动 -->
        <div style="clear: both;"></div>
</body>
</html>
